<div class="table-container">

    <thead>
      <th>ID</th>
      <th>NAME</th>
      <th>DESCRIPTON</th>

    <tbody>
      <tr *ngFor ="let index of genArray">
        <td *ngFor="let item of keyArray">{{index[item]}}</td>
      </tr>
    </tbody>
    <tfoot></tfoot>
  </table>
</div>
